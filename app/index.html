=============================================== -->
<script type="text/ng-template" id="songUrlModal">
    <div>
        <div class="modal-header">
            <h3 class="modal-title" align="left">
                {{musicName}} - {{artistName}}
            </h3>
        </div>
        <div class="modal-body">
            <div align="left">
                模态框内容
                <br>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in urlList">
                        <div class="row">
                            <a href="{{item.url}}" class="resultBox" target="_blank">
                                <img src="{{item.urlLogo}}" class="col-md-3">
                                <div class="result-info col-md-9">
                                    <h6> {{item.urlType}} </h6>
                                    <div class="tags">
                                        <span class="label label-info">{{item.tags}}</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" ng-click="ok()">
                确认
            </button>
            <button class="btn btn-primary" ng-click="cancel()">
                退出
            </button>
        </div>
    </div>
</script>

<div class="modal fade" id="appModal" tabindex="-1" role="dialog" aria-labelledby="appModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-labelledby="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="appModalLabel">聚音乐-MusicStorm</h4>
            </div>
            <div class="modal-body" style="text-align: center">
                <p>扫描二维码以下载APP</p>
                <img src="img/welcome/logo.png" style="size: 175px 175px">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-info">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="appModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

            <div class="modal-body" style="text-align: center">
